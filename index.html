<!Doctype HTML>
<html lang="vi">
<head>
    <meta content='width=device-width,initial-scale=1' name='viewport' />
    <meta charset='UTF-8' />
    <title>Tạo avatar</title>
    <link href='image/favicon.png' rel='icon' type='image/png' />

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="js/jquery.slim.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/image.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<div class="container py-5">

    <!-- For demo purpose -->
    <header class="text-white text-center">
        <h1 class="display-4">Tạo avatar online</h1>
    </header>

    <div class="row py-4">
        <div class="col-lg-6 mx-auto">

            <!-- Upload image input-->
            <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                <input id="upload" type="file" onchange="Preview(this)" class="form-control border-0">
                <label id="upload-label" for="upload" class="font-weight-light text-muted">Chọn ảnh</label>
                <div class="input-group-append">
                    <label for="upload" class="btn btn-light m-0 rounded-pill px-4">
                        <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                        <small class="text-uppercase font-weight-bold text-muted">Chọn ảnh</small>
                    </label>
                </div>
            </div>

            <!-- Uploaded image area-->
            <p class="font-italic text-white text-center">Xem trước kết quả bên dưới</p>
            <div class="image-area mt-4">
                <div class="preview">
                    <img id="Frame" src="frames/demo.png" alt="" class="img-frame img-fluid shadow-sm mx-auto d-block">
                    <img id="imageResult" src="image/none.png" alt="" class="img-fluid shadow-sm mx-auto d-block">
                </div>
            </div>

            <p class="text-center mt-2">
                <button id="Merge" class="btn btn-light m-0 rounded-pill px-4">
                    <i class="fa fa-merge mr-1 text-muted"></i>
                    <small class="text-uppercase font-weight-bold text-muted">Tạo ngay</small>
                </button>
                <a id="Result" class="btn btn-primary m-0 rounded-pill px-4" download="avatar.png" href="#" style="display: none">
                    <i class="fa fa-download mr-1"></i>
                    <small class="text-uppercase font-weight-bold">Tải xuống</small>
                </a>
            </p>

        </div>
    </div>
</div>
</body>
</html>
